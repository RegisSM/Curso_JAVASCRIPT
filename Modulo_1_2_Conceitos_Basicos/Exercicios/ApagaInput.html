<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Seja bem vindo</h1>
    <input onkeyup="digitou(event)" type="text" name="usuario" value="" id="campo" placeholder="Escreva aqui">
    <button  id="trocar">Clique em mim</button>
    <script>
        function apagarConsole(){
            console.clear()
        }
         setTimeout(apagarConsole, 2000)
        function digitou(e){
            if(e.keyCode === 13) { // Enter
                let texto = !document.getElementById("campo").value
                apagarConsole()

            } else{
                console.log(texto)

            }
          
        }
    </script>
</body>
</html>
