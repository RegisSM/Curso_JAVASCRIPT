<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Funcões de array</title>
</head>
<body>
    <script>
        let fruits= ['Maça','Uva','Laranja','Banana'];
        fruits[0]='Péra';
        let x=fruits.join(' => '); // gera um conteudo no array. Usado como separador
        console.log(x); 
        console.log(fruits) // não altera o orginal

        fruits[fruits.length -1]='Péra';
        console.log(fruits)
    </script>
</body>
</html>
