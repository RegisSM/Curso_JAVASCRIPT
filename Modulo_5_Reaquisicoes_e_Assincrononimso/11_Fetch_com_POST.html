<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> #post{text-align: center;} </style>
</head>
<body>
     <button onclick="inserirPost()"> Inserir Post</button>
     <div id="post"></div> 
     <script>
        let  guardaIH = document.getElementById('post');
        async function inserirPost(){
            guardaIH.innerHTML= 'Carregando...';
            let req= await fetch('https://jsonplaceholder.typicode.com/posts',
                            {
                                method:'POST', // Usando Post pode colocar mais dado para ler junto com a reaquisicao
                                body: JSON.stringify({//envia para o body  uma string pois, o objeto foi transforma em string
                                    title:'Titulo de teste',
                                    body:'Corpo de teste',
                                    userId:4
                                }),
                                headers: {
                                    'Content-type': 'Aplicação utilizando o json',
                                    //'title':'Titulo de teste',
                                  //  'body':'Corpo de teste',
                                   // 'userId':4
                                }
                            });
            let GuardaJson= await req.json();
            console.log(GuardaJson);
        }
     </script>
</body>
</html>
